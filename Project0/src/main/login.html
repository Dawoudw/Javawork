  <style>
    .anmie1 {

      animation-name: anmie1;
      animation-duration: 10s;
      animation-iteration-count: infinite;
    }


    @keyframes anmie1 {

      from {
        transform: translateX(-200px) translateY(-400px) rotate(220deg);
      }

      to {
        transform: translateX(200px) translateY(400px) rotate(-220deg);
      }
    }

    .anmie2 {

      animation-name: anmie2;

      animation-duration: 15s;
      animation-iteration-count: infinite;
    }

    .anmie0 {

      transform: translateX(400px) translateY(400px) rotate(-300deg);
    }

    .anmie-0 {
      transform: translateX(-450px) translateY(-450px) rotate(180deg);

    }


    @keyframes anmie2 {

      from {
        transform: translateX(200px) translateY(400px) rotate(-220deg);
      }

      to {
        transform: translateX(-200px) translateY(-400px) rotate(220deg);

      }
    }

    @keyframes anmie0 {

      from {
        transform: translateX(100px) translateY(100px) rotate(-180deg);
      }

      to {
        /* transform: translateX(-100px) translateY(-100px) rotate(180deg);*/
      }
    }
  </style>

  <script>
    // START HERO PARALLAX REGULAR
    function parallax() {
      var scrolled = $(window).scrollTop();
      $('.start-hero-div').css('top', -(scrolled * 0.3) + 'px');
      // you can have more elements here. 
      $('.another-element').css('top', -(scrolled * 0.1) + 'px');
    }
    $(window).scroll(function (e) { parallax(); });
        // END HERO PARALLAX REGULAR
