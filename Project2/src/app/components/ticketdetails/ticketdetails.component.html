<section>
    <div class="">
        <b> Status: </b> {{ ticketObj.status}}
    </div>
    <div class="">
        <b> Time: </b> {{ ticketObj.placementTime|dateTimeFormat}}
    </div>
    <div class="">
        <b> Notes:</b> {{ ticketObj.note}}
    </div>
    <div class="">
        <b> Total Price: 0.00$</b>
    </div>
    <div class="rows">
        <div class="columns">
            <b> Notes:</b> {{ ticketObj.note}}
        </div>

    </div>
</section>
